<app-flag></app-flag>
<div class="bio">
  <div class="photo">
    <figure class="polaroid figure"></figure>
  </div>
  <div class="navigation">
    <ul class="list-unstyled">
      <li>
        <a href="#contacts" class="hidden-xs" [title]="contacts[common.lang]">
          <fa-layers class="fa-fw">
            <fa-icon [icon]="['fas', 'mobile-alt']"></fa-icon>
          </fa-layers>
        </a>
      </li>
    </ul>
  </div>
  <div class="presentation">
    <h1>{{ title[common.lang] }}</h1>
    <div [ngClass]="{ru: common.lang === 'ru'}" [innerHTML]="usp[common.lang]"></div>
  </div>
</div>
